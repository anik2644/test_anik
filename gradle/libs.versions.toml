    "multiplatform-settings",
    "multiplatform-settings-no-arg",
    "multiplatform-settings-serialization",
]
ktor = [
    "ktor-client-core",
    "ktor-client-logging",
    "ktor-client-okhttp",
    "ktor-client-negotiation",
    "ktor-serialization-kotlinx-json",
]
koin = [
    "koin-core",
    "koin-android",
    "koin-androidx-compose",
    "koin-androidx-compose-navigation",
]
